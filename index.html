<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Random Quotes Generator ||</title>

    <!-- stylesheet generator -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="calculator-wrapper">

            <!-- display section -->
            <form>
                <input type="text" name="" class="display-box">
            </form>

            <div class="btn-wrapper clr">

                <!-- operator buttons -->
                <span class="clear">C</span>
                <span class="x"></span>
                <span class="button operator" data-values="+">+</span>
                <span class="button number" data-values="9">9</span>
                <span class="button number" data-values="8">8</span>
                <span class="button operator" data-values="-">-</span>
                <span class="button number" data-values="7">7</span>
                <span class="button number" data-values="6">6</span>
                <span class="button operator" data-values="*">*</span>
                <span class="button number" data-values="5">5</span>
                <span class="button number" data-values="4">4</span>
                <span class="button operator" data-values="/">/</span>
                <span class="button number" data-values="3">3</span>
                <span class="button number" data-values="2">2</span>
                <span class="equal">=</span>
                <span class="button number" data-values="1">1</span>
                <span class="button number" data-values="0">0</span>
                <span class="button number" data-values=".">.</span>

            </div><!-- / end of button-wrapper-->

        </section><!-- / end of calculator-wrapper-->
    </div><!-- / end of container-->

    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
